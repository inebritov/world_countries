{% extends 'base.html' %}

{% block content %}
    {% verbatim %}
        <div class="page-header">
            <h1>Countries list</h1>
        </div>
        <div class="panel" ng-repeat="country in countries">
            <div class="clearfix">
                <div class="pull-right">Population: <span ng-bind="country.population"></span></div>
                <h3 class="panel-title" ng-bind="country.name"></h3>
            </div>
        </div>
    {% endverbatim %}
{% endblock content %}
