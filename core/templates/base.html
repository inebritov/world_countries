{% load staticfiles %}<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>World Countries</title>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.css" %}">
</head>

<body ng-app="{% block ng_app %}worldCountries{% endblock %}" role="document">
    <div class="container theme-showcase" role="main">
        <div class="content" ng-controller="{% block ngcontroller %}IndexController{% endblock %}">
            {% block content %}{% endblock content %}
        </div>
    </div>

    <script src="{% static "underscore/underscore.js" %}"></script>
    <script src="{% static "angular/angular.js" %}"></script>
    <script src="{% static "angular-resource/angular-resource.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>

</body>
</html>
