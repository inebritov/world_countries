<div class="page-header">
    <h1 ng-bind="pageHeader"></h1>
</div>
<div class="panel" ng-repeat="country in countries">
    <div class="clearfix">
        <div class="pull-right">Population: <span ng-bind="country.population.toLocaleString()"></span></div>
        <a href="#/details/{{ country.id }}"><h3 class="panel-title" ng-bind="country.name"></h3></a>
    </div>
</div>
