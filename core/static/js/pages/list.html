<style>
    .row {
        padding: 0 20px 10px;
    }

    .row:not(:first-child) {
        border-top: 1px solid #dddddd;
    }
</style>

<div class="page-header">
    <h1 ng-bind="pageHeader"></h1>
</div>

<div class="container col-md-12">
    <div class="row" ng-repeat="country in countries">
        <h5><a class="col-md-6" href="#/details/{{ country.id }}">{{ country.name }}</a></h5>
        <div class="col-md-6">
            <span class="pull-right">Population: {{ country.population.toLocaleString() }}</span>
        </div>
    </div>
</div>
